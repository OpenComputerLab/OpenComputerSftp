plugins {
    id 'java'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

allprojects {
    group 'com.eloli.ocsftp'
    version '1.0-SNAPSHOT'
}
repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}